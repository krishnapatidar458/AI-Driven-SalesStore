server:
  port: 8082 # Port according to your Serials

spring:
  config:
    activate:
      on-profile: prod
  application:
    name: inventory-service
  datasource:
    url: jdbc:postgresql://salesstore-db:5432/inventory_db
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update

  kafka:
    bootstrap-servers: salesstore-kafka:9092
    producer:
      retries: 3
      properties:
        delivery.timeout.ms: 3000
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    listener:
      observation-enabled: true
    template:
      observation-enabled: true

  management:
    tracing:
      sampling:
        probability: 1.0
    zipkin:
      tracing:
        endpoint: http://salesstore-zipkin:9411/api/v2/spans

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/