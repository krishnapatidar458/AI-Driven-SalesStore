server:
  port: 8761

spring:
  application:
    name: discovery-server
  config:
    activate:
      on-profile: prod

eureka:
  instance:
    hostname: discovery-server

  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
